<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8n Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-section.drag-over {
            background: #e8eaff;
            border-color: #764ba2;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .confidence-slider {
            margin: 20px 0;
        }

        .confidence-slider label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .confidence-slider input[type=range] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        .confidence-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .result-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .detections-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .detection-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detection-item strong {
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ YOLOv8n Object Detection</h1>
            <p>Upload an image to detect objects in real-time</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <h2>üìÅ Upload Image</h2>
                <p style="margin: 20px 0; color: #666;">Supported formats: JPG, PNG, GIF, BMP</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                    <label for="fileInput" class="file-input-label">Choose File</label>
                </div>
                
                <p id="fileName" style="margin-top: 15px; color: #666;"></p>

                <div class="confidence-slider">
                    <label>
                        Confidence Threshold: <span class="confidence-value" id="confidenceValue">0.25</span>
                    </label>
                    <input type="range" id="confidenceSlider" min="0.1" max="0.9" step="0.05" value="0.25">
                </div>

                <button class="btn" id="detectBtn" disabled>üîç Detect Objects</button>
                <button class="btn" id="resetBtn" style="display: none;">üîÑ New Image</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing image... Please wait</p>
            </div>

            <div class="results-section" id="resultsSection">
                <h2>üìä Detection Results</h2>
                <div class="results-grid">
                    <div>
                        <h3>Detected Objects</h3>
                        <img id="resultImage" class="result-image" src="" alt="Result">
                    </div>
                    <div>
                        <h3 id="detectionCount">Objects Found: 0</h3>
                        <div class="detections-list" id="detectionsList"></div>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a href="/webcam" style="display: inline-block; padding: 15px 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: transform 0.2s;">
                    üìπ Switch to Live Webcam Detection
                </a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const detectBtn = document.getElementById('detectBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultImage = document.getElementById('resultImage');
        const detectionsList = document.getElementById('detectionsList');
        const detectionCount = document.getElementById('detectionCount');
        const errorMsg = document.getElementById('errorMsg');
        const uploadSection = document.getElementById('uploadSection');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceValue = document.getElementById('confidenceValue');

        let selectedFile = null;

        // Update confidence value display
        confidenceSlider.addEventListener('input', (e) => {
            confidenceValue.textContent = e.target.value;
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = `Selected: ${file.name}`;
                detectBtn.disabled = false;
                errorMsg.style.display = 'none';
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                fileName.textContent = `Selected: ${file.name}`;
                detectBtn.disabled = false;
                errorMsg.style.display = 'none';
            }
        });

        // Detect objects
        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('confidence', confidenceSlider.value);

            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            errorMsg.style.display = 'none';
            detectBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultImage.src = data.result_image;
                    detectionCount.textContent = `Objects Found: ${data.total_objects}`;
                    
                    detectionsList.innerHTML = '';
                    data.detections.forEach((det, index) => {
                        const item = document.createElement('div');
                        item.className = 'detection-item';
                        item.innerHTML = `
                            <strong>${index + 1}. ${det.class}</strong><br>
                            Confidence: ${(det.confidence * 100).toFixed(2)}%
                        `;
                        detectionsList.appendChild(item);
                    });

                    resultsSection.style.display = 'block';
                    resetBtn.style.display = 'inline-block';
                } else {
                    throw new Error(data.error || 'Detection failed');
                }
            } catch (error) {
                errorMsg.textContent = `Error: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                detectBtn.disabled = false;
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileName.textContent = '';
            selectedFile = null;
            detectBtn.disabled = true;
            resetBtn.style.display = 'none';
            resultsSection.style.display = 'none';
            errorMsg.style.display = 'none';
        });
    </script>
</body>
</html>
